<div class="container">
  <div class="row" style="padding-top: 40px;">
    <div class="col-12">
      <form class="login-form" #f="ngForm" novalidate (ngSubmit)="login(f)">
        <div *ngIf="errors" style="padding-top:20px;" class="alert alert-danger" role="alert">
          <strong>Oops!</strong> {{errors}}
        </div>

        <div class="form-group">
          <label for="email" style="font-weight:500;">Enter your email</label>
          <input id="email" type="text" required name="email" class="form-control" placeholder="Email" [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>
          <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
        </div>
        <div class="form-group">
          <label for="password" style="font-weight:500;">Enter your password</label>
          <input type="password" class="form-control" id="password" required name="password" placeholder="Password" ngModel>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="f.invalid || isRequesting">Login</button>
        </div>

        <div class="form-group">
          <div>
            <a href="#">Forgot username or password?</a>
          </div>
          <app-spinner [isRunning]="isRequesting"></app-spinner>
        </div>

      </form>
    </div>
  </div>
</div>
