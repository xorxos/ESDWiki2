<div class="container" style="margin-top:30px; padding: 30px 0;">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <form class="search-form" #f="ngForm" novalidate (ngSubmit)="search()">
        <div class="form-group row">
          <select class="form-control col-lg-2 col-md-2 col-sm-12" (change)="filterSelected($event)">
            <option selected>Email</option>
            <option>Team</option>
            <option>Firstname</option>
            <option>Lastname</option>
          </select>
          <div class="col-lg-8 col-md-8 col-sm-12">
            <input class="form-control" type="text" (input)="updateSearchString($event)"/>
          </div>
          <button type="button" class="col-lg-2 col-md-2 col-sm-12 btn btn-primary" (click)="search()">Search</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 offset-lg-2" style="padding:0;">
      <div class="table-responsive table-condensed table-hover table-striped">
        <table class="table">
          <thead>
            <tr>
              <th>Lastname</th>
              <th>Firstname</th>
              <th>Email</th>
              <th>Team</th>
              <th>Permission Level</th>
            </tr>
          </thead>
          <tbody>
            <tr class="edit-row" *ngFor="let user of users" (click)="rowClick(user)" routerLink="/admin/users/edit">
              <td>{{user?.lastName}}</td>
              <td>{{user?.firstName}}</td>
              <td>{{user?.email}}</td>
              <td>{{user?.team}}</td>
              <td *ngIf="user?.permissions == 'WikiAdmin'">Wiki Admin</td>
              <td *ngIf="user?.permissions == 'ESDTeamAdmin'">ESD Admin</td>
              <td *ngIf="user?.permissions == 'ESDTeamMember'">ESD Member</td>
              <td *ngIf="user?.permissions == 'WikiUser'">Default User</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
