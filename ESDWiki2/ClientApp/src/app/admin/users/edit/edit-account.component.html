<div class="container" style="margin-top:30px; padding: 30px 0;">
  <div class="row">
    <div class="col-md-6 offset-3">
      <form class="login-form" #f="ngForm" novalidate>
        <div>
          <h2>Edit User</h2>
        </div>
        <div class="form-group">
          <label for="first-name">First name</label>
          <input type="text" class="form-control" id="first-name" placeholder="First name" name="firstName" tmFocus [value]="user?.firstName">
        </div>
        <div class="form-group">
          <label for="last-name">Last name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Last name" name="lastName" [value]="user?.lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" [value]="user?.email">
        </div>
        <div class="form-group">
          <label for="team">Team</label>
          <input type="text" class="form-control" id="team" placeholder="Team" required [value]="user?.team">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Save</button>
          <app-spinner [isRunning]="isRequesting"></app-spinner>
        </div>

        <div *ngIf="errors" class="alert alert-danger" role="alert">
          <strong>Oops!</strong> {{errors}}
        </div>

      </form>
    </div>
  </div>
</div>
