<div class="container-fluid white-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="input-group search-box center">
                    <input class="form-control border-secondary" type="search" placeholder="Search by keyword">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid soft-gray-section1">
    <div class="container"  style="padding-top: 60px !important; padding-bottom: 20px !important;">
        <div id="carouselExampleControls" class="carousel slide" data-interval="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 col-lg-2 col-md-3 col-sm-4" *ngFor="let category of categoryListOne">
                                    <div class="well hoverwell">
                                        <img class="article-image" [src]="category?.imageUrl">
                                        <div style="text-align:center; padding-top:10px;">{{category.name}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 col-lg-2 col-md-3 col-sm-4" *ngFor="let category of categoryListTwo">
                                    <div class="well hoverwell">
                                        <img class="article-image" [src]="category?.imageUrl">
                                        <div style="text-align:center; padding-top:10px;">{{category.name}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-12 col-lg-2 col-md-3 col-sm-4"
                                    *ngFor="let category of categoryListThree">
                                    <div class="well hoverwell">
                                        <img class="article-image" [src]="category?.imageUrl">
                                        <div style="text-align:center; padding-top:10px;">{{category.name}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" data-target="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" data-target="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="container-fluid soft-gray-section2">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="row category-section" style="padding-left: 25px; padding-right: 25px;">
                    <div class="col-12 col-lg-3 col-md-3 col-sm-4"
                        style="background-color: #edeeee; text-align: center; display: flex; flex-direction: column;">
                        <div class="selected-filter">Windows</div>
                        <div class="filter-item">Mac</div>
                        <div class="filter-item">Mobile</div>
                        <div style="flex-grow:1; border-right: 1px solid #d0d2d3;"></div>
                    </div>
                    <div class="col-lg-9" style="background-color: white; padding-left: 30px; padding-right: 50px; padding-bottom: 50px;">
                        <div *ngFor="let article of articles" style="padding-top:20px; padding-bottom:20px; border-bottom: 1px solid #d0d2d3;">
                            <a href="" class="article-title">{{article.title}}</a>
                            <div class="article-description">{{article.description}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
