<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <nav class="navbar navbar-expand-sm navbar-dark bg-light">
        <a class="navbar-brand" routerLink="">ESDWiki</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mr-auto">
            <li *ngIf="userService.isESDTeamMemberObservable | async" class="nav-item active">
              <a class="nav-link nav-link-border mr-auto" routerLink="/team-wiki">Team Wiki</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li *ngIf="status" class="nav-item active dropdown">
              <a class="nav-link nav-link-border dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-weight:500">
                {{email}}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a *ngIf="(userService.isESDTeamAdminObservable || userService.isWikiAdminObservable) | async" class="dropdown-item" routerLink="/admin/dashboard">Admin Dashboard</a>
                <a class="dropdown-item" (click)="logout()" routerLink="/browse">Sign Out</a>
              </div>
            </li>
            <li *ngIf="!status" class="nav-item active">
              <div class="login-out-button" routerLink="/login">
                <a class="nav-link login-out-button-link">LOG IN</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>
