<div class="container-fluid">

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="">ESDWiki</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div *ngIf="status" class="navbar-nav">

            <a class="nav-item nav-link login-out-button" routerLink="/login">LOG IN</a>

            <a class="nav-item nav-link login-out-button" href="#" (click)="logout()">LOG OFF</a>

      </nav>
